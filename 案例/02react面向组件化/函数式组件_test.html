<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/auto.svg">
    <title>函数式组件</title>
</head>
<body>
    <div id="test">
    </div>
    <!--引入react核心库-->
    <script type="text/javascript" src="../../js/react.development.js"></script>
    <!--引入react-dom 用于支持react操作dom-->
    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
    <!--引入babel 用于将jsx转换为js-->
    <script type="text/javascript" src="../../js/babel.min.js"></script>
    <script type="text/babel">
        const {useState} = React;
        function MyComponent() {
            const [number,setNumber] = useState(0);
            const handleClick = function(){
                setNumber((num) =>  num + 1)
                setNumber(number+5)
            }

            const [info,setInfo] = useState({name:'hjp',goods:[{name:'money',value:9999999}]})
            const handleAddMoney = function(){
                // setInfo({
                //     ...info,
                //     goods:info.goods.map(obj => {
                //         if(obj.name ==='money'){
                //             return {...obj,value:obj.value+1}
                //         }
                //         return obj
                //     })
                // })
                const newInfo = {...info};
                newInfo.goods[0].value += 1;
                setInfo(newInfo);
            }
            return <div>
                <h2>{number}</h2>
                <button onClick={handleClick}>点我加1</button>
                <h2>财富:{info.goods[0].value}</h2>
                <button onClick={handleAddMoney}>点我加钱</button>
            </div>
        }
        //2.渲染组件到页面
       ReactDOM.render(<MyComponent/>,document.getElementById("test"));
    </script>
</body>
</html>
