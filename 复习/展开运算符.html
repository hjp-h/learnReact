<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>
<body>
    <script>
        //数组
        let arr1 = [1,3,5,7,9];
        let arr2 = [2,4,6,8,10];
        console.log(...arr1);
        console.log(...arr1,...arr2);//连接数组

        //配合函数使用，批量传参数
        function sum(...args){
            //args是个数组
            return args.reduce((preValue,currentValue) => {
                return preValue+currentValue;
            });
        }
        console.log(sum(1,2,3,4));

        //...展开运算符不能展开对象
        let person = {name:'hjp',age:18,sex:'男'};
        // console.log(...person);//报错 展开运算符不能展开对象
        //得这么写 才能复制对象{...person}
        console.log({...person});
        //合并对象的时候，可以添加、修改对象
        let person2 = {...person,name:'lqh'};
        console.log(person2);
    </script>
</body>
</html>
